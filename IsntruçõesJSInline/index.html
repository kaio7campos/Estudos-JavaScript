<!DOCTYPE html>
<html>
    <body>
        <h2>Instruções JavaScript</h2>
        <p>Varias instruções(declaração de variaveis) em uma linha são permitidas, desde que separadas por ponto e virgula";"</p>

        <p id="demo1"></p>

        <script>
            let a, b, c;
            a = 5; b = 6; c = a + b;
            document.getElementById("demo1").innerHTML = c; 
        </script>
        <!-- É uma boa prática colocar espaços em torno dos operadores ( = + - * / ) -->
        <!-- Terminar instruções com ponto-e-vírgula não é necessário, mas altamente recomendado. -->
    </body>
</html>

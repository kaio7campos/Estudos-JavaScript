<!DOCTYPE html>
<html>
    <body>
        
        <h2>Demonstração JavaScript no Body</h2>

        <p id="demo">O parágrafo antes</p>

        <button type="button" onclick="myFunction()">Tente isso</button>

        <script>
            function myFunction() {
                document.getElementById('demo').innerHTML='Parágrafo depois.';
            }
        </script>


    </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>JavaScript</title>
</head>
<body>
    <h2>O que o java Script pode fazer</h2>

    <p>Java Script pode alterar valores dos atributos </p>

    <p>Nesse caso, o JavaScript altera o valor do atributo src (source) de uma imagem</p>

    <button  onclick="document.getElementById('myImage').src='./img/luzOn.gif'">Ligar luz</button>

    <img src="/trocando_img/img/luzOff.gif" alt="" id="myImage" style="width: 100px">

    <button  onclick="document.getElementById('myImage').src='./img/luzOff.gif'">Desligar luz</button>



</body>
</html>

<!DOCTYPE html>
<html>
<body>
    <h2>Instruções JavaScript</h2>

    <p>Os blocos de códigos JavaScript são escritos entre { e } </p>

    <button type="button" onclick="myFunction()">Click aqui</button>

    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
        function myFunction() {
            document.getElementById('demo1').innerHTML='Hello Katy'
            document.getElementById('demo2').innerHTML='How are you?'
        }
    </script>
</body>



</html>

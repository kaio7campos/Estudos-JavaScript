<!DOCTYPE html>
<html>
<head>

    <script>
        function myFunction(){
            document.getElementById('demo').innerHTML = 'Paragrafo depois.';
        }
    </script>
</head>
<body>
    <h2>Demostração JavaScript in head</h2>

    <p id="demo">Paragrafo antes</p>

    <button type="button" onclick="myFunction()">Tente</button>


</body>

</html>

<!DOCTYPE html>
<html>

<body>
    <h2>Variáveis JavaScript</h2>

    <p>Neste exemplo, X é definido como uma variável. Em seguida, X recebe o valor de 6</p>

    <p id="demo"></p>

    <script>
        let x;
        x = 6;
        document.getElementById('demo').innerHTML=x;
    </script>
</body>
<!-- Para exibir apenas o valor de uma variavel não é necessário utilizar aspas. -->
</html>

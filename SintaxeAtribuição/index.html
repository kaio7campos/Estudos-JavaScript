<!DOCTYPE html>
<html>
    <body>
        <h2>Atribuindo valores as variáveis</h2>
    <pre>
        <p>No JavaScript o operador = é usado para atribuir valores a variáveis</p>
    </pre>
        <p id="demo"></p>

        <script>
            let x, y;
            x = 5;
            y = 6;
            document.getElementById('demo').innerHTML = x + y;
        </script>

    </body>
</html>

<!DOCTYPE html>
<html>
    <body>
        <h2>Expressões JavaScript</h2>

        <p>As expressões (variáveis) calculam valores.</p>
        
        <p id="demo"></p>

        <script>
            var x;
            x = 5;
            document.getElementById('demo').innerHTML = x * 10;
        </script>
    </body>
</html>
